<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- LINKING GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- LINKING CUSTOM CSS -->
    <link rel="stylesheet" href="css/main.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <!-- CARD IMAGE -->
        <img
          src="images/illustration-hero.svg"
          alt="Illustration Image Card Music"
          class="card__img"
        />

        <!-- CARD TITLE & DESCRIPTION -->
        <div class="card__text-box">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <!-- CARD PLAN PRICE -->
          <div class="card__plan-price">
            <img
              src="images/icon-music.svg"
              alt="Music icon"
              class="card__icon"
            />
            <p class="card__plan">
              <span>Annual Plan</span>
              <span>$59.99/year</span>
            </p>
            <button class="card__other">Change</button>
          </div>

          <!-- CARD PAYMENT -->
          <div class="card__payment">
            <button class="card__payment--order">Proceed to Payment</button>
            <button class="card__payment--cancel">Cancel order</button>
          </div>
        </div>
      </article>
    </main>
    <!-- Order Summary You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order -->

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        class="attribution__link"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.linkedin.com/in/akramadjab/"
        target="_blank"
        rel="noopener"
        class="attribution__link"
        >Akram Adjab</a
      >.
  </body>
</html>
